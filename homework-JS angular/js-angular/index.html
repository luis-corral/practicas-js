<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Book Store</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<header>
		<div class="row">
			<div class="col-md-2">
			 	<h1> Libros</h1>

			  </div>

			   <div class="row">
			<div class="col-md-2">
			 	
			 	<div class="form-group">
			 	<label>Titulo:</label>
				 			
			 				<input class="form-control" type="email" ng-model="reviewCtrl.review.author" required />
				 		</div>	
				 		
				
			  </div>
 				<div class="row">
			<div class="col-md-2">
			<div class="form-group">
			<label>Ordenar</label>
			<div class="form-group">
				 			
				 			<select  class="form-control" ng-model="reviewCtrl.review.stars" required>
				 				<option value="1">Juego de ender</option>
				 				<option value="2">Juego de tronos</option>
				 				<option value="3">I robot</option>
				 				
				 			</select>
				 		</div>
			  </div>

	</header>
	


	<div class="container" ng-controller="StoreController as store">

		<ul class="list-group">

		 <li class="list-group-item" ng-repeat="product in store.products">
		 		


			  <br>

<br>
<br>
<br>

		 <div class="row">
			<div class="col-md-2">
			 	<img ng-src="{{product.images[0].full}}"/>
			  </div>
			  <div class="row">
				<div class="col-md-6">
			  <h2>
			 <a href="file:///C:/%23homework-JS%20angular/js-angular/list1.html">{{product.titulo}}</a> 
			 
			 </h2>
			 <hr>
			 <h3>
 			{{product.editorial}}
 			</h3>
 			<p>{{product.description}}</p>
			 </div>
			 </div>
			
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
